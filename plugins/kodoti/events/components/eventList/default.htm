<div class="columns is-multiline">
    {% for event in result %}
    <div class="column is-{{columns}}">
        <div class="card">
            <div class="card-image">
                <a href="{{event.slug|app}}">
                    <figure class="image">
                        <img src="{{ event.picture.path }}">
                    </figure>
                </a>
            </div>
            <div class="card-content">
                <div class="content">
                    <h3 class="title">{{ event.title }}</h3>
                    <h4 class="subtitle has-text-grey">{{ event.category.title }}</h4>

                    <p>{{ event.description }}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-footer-item">
                    <time>{{ event.date|date('Y-m-d H:i')}}</time>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
